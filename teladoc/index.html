<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teladoc Inbound</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <style type="text/css">

      html, body {
        background-color: #fff;
      }

      #container {
      position: relative;
      display: block;
      float: right;
      width: 100%;
      padding: 0;
      margin: 1em;
      cursor: none;
    }

    #container img {
      display: block;
      max-width: 100%;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: 100px auto;
      cursor: none;
    }

    #container:-moz-full-screen img {
      position: fixed;
    }

    #container:-ms-fullscreen {
      width: auto;
    }

    #container:-ms-fullscreen img {
      position: fixed;
    }

    #container:fullscreen img {
      position: fixed;
    }

</head>
<body>
<div id="container"></div>

    var USmap = new Datamap({
        element: document.getElementById("container"),
        scope: 'usa', //currently supports 'usa' and 'world', however with custom map data you can specify your own
        projection: 'equirectangular', //style of projection to be used. try "mercator"
        //height: 520, //if not null, datamaps will grab the height of 'element'
        responsive: true,
        fills: {
            defaultFill: '#aaa'
        },
        geographyConfig: {
            highlightBorderColor: '#bada55',
            popupTemplate: function (geography, data) {
                return '<div class="hoverinfo">' + geography.properties.name + '</div>';
            },
            highlightBorderWidth: 2
        }
    });
    USmap.labels({'customLabelText': USdata});


  // full-screen available?
if (
  document.fullscreenEnabled || 
  document.webkitFullscreenEnabled || 
  document.mozFullScreenEnabled ||
  document.msFullscreenEnabled
) {

  // image container
  var i = document.getElementById("container");
  
  // click event handler
  i.onclick = function() {
  
    // in full-screen?
    if (
      document.fullscreenElement ||
      document.webkitFullscreenElement ||
      document.mozFullScreenElement ||
      document.msFullscreenElement
    ) {

      // exit full-screen
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    
    }
    else {
    
      // go full-screen
      if (i.requestFullscreen) {
        this.requestFullscreen();
      } else if (i.webkitRequestFullscreen) {
        i.webkitRequestFullscreen();
      } else if (i.mozRequestFullScreen) {
        i.mozRequestFullScreen();
      } else if (i.msRequestFullscreen) {
        i.msRequestFullscreen();
      }
    
    }
  
  }

}

    window.addEventListener('resize', function(event){
        USmap.resize();
    });

    var teledoc = {latitude:33.016153,longitude:-96.9762317};
    var socket = io.connect('http://nodebox');
    socket.on('news', function (data) {
      //console.log(data);
      //socket.emit('my other event', { my: 'data' });
      USmap.arc( [{origin:{latitude:data.latitude,longitude:data.longitude}, destination:teledoc}], {strokeWidth: 2, arcSharpness: 1}
      , function(){setTimeout(function(){ USmap.arc([])}, 1200)} 
      );
    });
