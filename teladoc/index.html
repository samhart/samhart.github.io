<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teladoc Inbound</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="js/datamaps.usa.min.js"></script>
</head>
<body>
<div id="container" style="position: relative; width: 100%; height: auto;"></div>

<script>
    var USdata = {
        'AK': '0',
        'AL': '0',
        'AR': '0',
        'AZ': '0',
        'CA': '0',
        'CO': '0',
        'CT': '0',
        'DC': '0',
        'DE': '0',
        'FL': '0', 
        'GA': '0',
        'HI': '0',
        'IA': '0',
        'ID': '0',
        'IL': '0',
        'IN': '0',
        'KS': '0',
        'KY': '0',
        'LA': '0',
        'MA': '0',
        'MD': '0',
        'ME': '0',
        'MI': '0',
        'MN': '0',
        'MO': '0',
        'MS': '0',
        'MT': '0',
        'NC': '0',
        'ND': '0',
        'NE': '0',
        'NH': '0',
        'NJ': '0',
        'NM': '0',
        'NV': '0',
        'NY': '0',
        'OH': '0',
        'OK': '0',
        'OR': '0',
        'PA': '0',
        'RI': '0',
        'SC': '0',
        'SD': '0',
        'TN': '0',
        'TX': '0',
        'UT': '0',
        'VA': '0',
        'VT': '0',
        'WA': '0',
        'WI': '0',
        'WV': '0',
        'WY': '0'};

    var USmap = new Datamap({
        element: document.getElementById("container"),
        scope: 'usa', //currently supports 'usa' and 'world', however with custom map data you can specify your own
        projection: 'equirectangular', //style of projection to be used. try "mercator"
        height: 520, //if not null, datamaps will grab the height of 'element'
        fills: {
            defaultFill: '#EDDC4E'
        },
        geographyConfig: {
            highlightBorderColor: '#bada55',
            popupTemplate: function (geography, data) {
                return '<div class="hoverinfo">' + geography.properties.name + '</div>';
            },
            highlightBorderWidth: 2
        }
    });
    USmap.labels({'customLabelText': USdata});
</script>
</div>
</body>
</html>
